<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bookstore Management System</h1>
        <div class="button-container">
            <a href="{{ url_for('add_book') }}" class="btn">Add Book</a>
            <a href="{{ url_for('display_books') }}" class="btn">Display Books</a>
            <a href="{{ url_for('sell_book') }}" class="btn">Sell Book</a>
            <a href="{{ url_for('refill_stock') }}" class="btn">Refill Stock</a>
            <a href="{{ url_for('delete_book') }}" class="btn">Delete Book</a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
