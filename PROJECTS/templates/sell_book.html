<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Sell Book</h1>
    </header>
    <main>
        <form method="post">
            <label for="book_id">Book ID:</label>
            <input type="number" id="book_id" name="book_id" required><br>
            <label for="sell_copies">Copies to Sell:</label>
            <input type="number" id="sell_copies" name="sell_copies" required><br>
            <input type="submit" value="Sell Book">
        </form>
        <a href="{{ url_for('index') }}" class="btn">Back to Main Menu</a>
    </main>
</body>
</html>
